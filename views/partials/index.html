<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/style.css"></link>
    <title>Document</title>
</head>
<body>
    <section id="ficto-chat">
        <div id="chat-box"></div>
        <form id="chat-form">
            <label for="chat-input" class="chat-labels">Message: </label>
            <input type="text" class="chat-inputs" id="chat-input">
            <button type="submit" class="chat-buttons" id="chat-sub">Submit</button>
            <label for="session" class="chat-labels">Session #: </label>
            <input type="text" class="chat-inputs" id="session-input">
            <button type="button" class="chat-buttons" id="enter-button">Enter</button>
        </form>
    </section>
</body>
<!-- <script src="../../utils/helpers.js"></script> -->
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
</html>
